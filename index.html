<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body class="bg-body-tertiary">
    <div class="wrapper">
        <header class="sticky-top bg-body-tertiary">
            <nav class="container-fluid bg-white">
                <div class="row align-items-center">
                    <div class="col-1">                    <img src="img/logo.svg" alt="">
                    </div>

                    <div class="col-10">
                        <form role="search"></form>
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>

                    <div class="col-1">
                        <i class="fa-solid fa-list p-3"></i>
                        <i class="fa-solid fa-circle-question pe-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical pe-3"></i>
                        <i class="fa-solid fa-bell" style="color: #da7c3d;"></i>
                    </div>
                </div>
            </nav>
        </header>
        
        <main></main>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous">
</script>
</body>
</html>
